<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const x=3;
        const y=7;

        console.log(x>y);
        console.log(x>=y);
        console.log(x<y);
        console.log(x<=y);
        console.log(x==y); //타입을 보지 않음
        console.log(x===y); //타입을 봄
        console.log(x!=y);
        console.log(x!==y);

    </script>
</body>
</html>
