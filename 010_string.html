<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let txt = 'abcdefghij'

        //slice(시작, 종료): 시작~종료-1 까지 반환.
        console.log(txt.slice(1, 3)) //start, end
        console.log(txt.slice(3)) //3번째부터 마지막까지
        console.log(txt.slice(3, 1)) //안됨
        console.log(txt.slice(2,-3)) //-3을 인식함. 2번째부터 -3번재 이전까지 잘라낸 cdefg

        //substring(시작, 종료): 시작~종료-1 까지 반환.
        console.log(txt.substring(1, 3))
        console.log(txt.substring(3));
        console.log(txt.substring(3,1)) //작동. slice와의 차이
        console.log(txt.substring(2,-3)) //-3을 0으로 인식함. 따라서 ab출력

        //substr은 지원이 중단됨

        //replace
        let txt2 = 'paullab CEO leehojun CEO'
        txt2.replace('CEO','COO') //이렇게 하면 처음의 CEO만 바뀜 (중요), 모든걸 바꾸고 싶으면 정규표현식을 쓰기
        txt2.replace(/CEO/g, 'COO') //이러면 다 바뀜
        txt2.replaceAll('CEO','COO') //이래도 다 바뀜, 그러나 지원하지 않는 브라우저도 있음 (예를 들면 관공서..)

        //대소문자 변경
        console.log(txt2.toLowerCase())
        console.log(txt2.toUpperCase())

        //많이 사용
        txt2.includes('CEO') //true
        txt2.includes('CDO') //false

        //메서드 채이닝 - . 을 붙여서 계속 이어나가는
        //toUpperCase()는 Boolean이 안되니까 toString으로 바꾼것이다.
        txt2. replace('CEO','CDO').includes('CDO') //true

        //어디서나 정말 많이 사용되는 메서드
        txt2.split(' ') //띄어쓰기 단위로 잘라준다 - paullab, CEO, leehojun, CEO 
        let text1 = 'aa bb cc dd'
        let text2 = 'aa-bb-cc-dd'
        let text3 = 'aa,bb,cc,dd'
        let text4 = 'aa,bb-cc-dd'
        
        console.log(text1.split(' '))
        console.log(text2.split('-'))
        console.log(text3.split(','))
        //난 이거 못 풀었음.
        //text4.split(/[,-]/g) 이거도 됨
        console.log(text4.replace(',','-').split('-'))    

        //자주 사용되지는 않지만, 이걸 몰라서 직접 구현하면 힘든, 그런..
        //trim - 공백 제거
        let test = '            hello world'
        console.log(test.trim())

        let str1='99'
        console.log(str1.padStart(5,'0'))

        let str2 = '99'
        console.log(str1.padStart(5, '-'));

    </script>
</body>
</html>
